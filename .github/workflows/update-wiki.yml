name: Update Wiki from Stars

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"  # ë§¤ì¼ 00:00 KST (UTC 15:00)

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      WIKI_REMOTE: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/eeeunhey/awesome-stars.wiki.git

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Clone wiki repo (into ./wiki)
        run: |
          git clone "${WIKI_REMOTE}" wiki
          cd wiki
          echo "Wiki branch: $(git rev-parse --abbrev-ref HEAD || echo master)"
          ls -al

      # 1) ë¨¼ì € ì •ë¦¬ (notes/ë§Œ ë³´ì¡´)
      - name: Cleanup old root pages (keep notes/)
        working-directory: wiki
        shell: bash
        run: |
          # ë£¨íŠ¸ì˜ *.md ì‚­ì œ (íŠ¹ìˆ˜ íŽ˜ì´ì§€/notes ë³´ì¡´)
          find . -maxdepth 1 -type f -name '*.md' \
            -not -name 'Home.md' \
            -not -name '_Sidebar.md' \
            -not -name '_Footer.md' \
            -not -name '_Header.md' \
            -delete

          # notes/ ì™¸ì˜ í´ë” ì œê±° (ê³¼ê±° ìž˜ëª» ë§Œë“  ë ˆí¬ë³„ í´ë” ì •ë¦¬)
          find . -maxdepth 1 -type d \
            -not -name '.' -not -name '.git' -not -name 'notes' -exec rm -rf {} +

      # 2) ìƒˆ íŽ˜ì´ì§€ ìƒì„±
      - name: Generate wiki pages (write into ./wiki)
        env:
          STAR_TOKEN: ${{ secrets.STAR_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          TITLE_STYLE: newline          # ì œëª©ì„ ìœ—ì¤„, ë§í¬/ì„¤ëª…ì€ ì•„ëž«ì¤„
          NOTE_LABEL: "ë…¸íŠ¸"            # ë…¸íŠ¸ ë§í¬ ë¼ë²¨ (ì´ëª¨ì§€ì™€ ì¡°í•©ë¨)
          NOTE_EMOJI: "ðŸ“"               # ë§í¬ ì•žì— ë¶™ì¼ ì´ëª¨ì§€
        run: node scripts/update-wiki.js

      - name: Preview generated files
        run: |
          echo "===== wiki/ ====="
          ls -al wiki || true
          echo "----- Home.md preview -----"
          head -n 30 wiki/Home.md || true

      - name: Commit & push to Wiki
        working-directory: wiki
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore(wiki): clean & rebuild from stars [skip ci]"
            BRANCH=$(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo master)
            git push origin "$BRANCH"
          fi
