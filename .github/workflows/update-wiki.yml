name: Update Wiki from Stars

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"  # ë§¤ì¼ 00:00 KST (UTC 15:00)

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      WIKI_REMOTE: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/eeeunhey/awesome-stars.wiki.git

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Clone wiki repo (into ./wiki)
        run: |
          git clone "${WIKI_REMOTE}" wiki
          cd wiki
          echo "Wiki branch: $(git rev-parse --abbrev-ref HEAD || echo master)"
          ls -al

      # âœ… ì˜ˆì „ ê°œë³„ ë ˆí¬ íŽ˜ì´ì§€(.md) ì „ë¶€ ì •ë¦¬
      #   ë³´ì¡´í•  íŒŒì¼ì´ ìžˆë‹¤ë©´ ì•„ëž˜ì—ì„œ --exclude íŒ¨í„´ìœ¼ë¡œ ì œì™¸í•˜ì„¸ìš”.
      - name: Clean old wiki pages
        working-directory: wiki
        shell: bash
        run: |
          # ì¶”ì  ì¤‘ì¸ md íŒŒì¼ê¹Œì§€ ì‚­ì œë¡œ stage
          git rm -r --ignore-unmatch *.md || true
          git rm -r --ignore-unmatch */*.md || true
          # ë¹„ì–´ìžˆëŠ” ë””ë ‰í„°ë¦¬ ì •ë¦¬
          find . -type d -empty -not -path './.git' -delete

      - name: Generate wiki pages (write into ./wiki)
        env:
          STAR_TOKEN: ${{ secrets.STAR_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          TITLE_STYLE: newline 
          NOTE_LABEL: " ë…¸íŠ¸"           # ë§í¬ ë¼ë²¨
          NOTE_EMOJI: "ðŸ“"               # "" ë“± ì›í•˜ë©´ ì§€ì •
          MEMO_PLACEHOLDER: " " # ë©”ëª¨ê°€ ì—†ì„ ë•Œ í‘œì‹œí•  ê¸°ë³¸ ë¬¸êµ¬
        run: node scripts/update-wiki.js

      - name: Preview generated files
        run: |
          echo "===== wiki/ ====="
          ls -al wiki || true
          echo "----- Home.md preview -----"
          head -n 30 wiki/Home.md || true

      - name: Commit & push to Wiki
        working-directory: wiki
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore(wiki): clean & rebuild from stars [skip ci]"
            BRANCH=$(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo master)
            git push origin "$BRANCH"
          fi
