name: Update Wiki from Stars

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"  # 매일 00:00 KST(= UTC 15:00)

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      WIKI_REMOTE: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Clone wiki repo (into ./wiki)
        run: |
          git clone "${WIKI_REMOTE}" wiki
          cd wiki
          echo "Wiki branch: $(git rev-parse --abbrev-ref HEAD || echo master)"
          ls -al

      # ✅ notes/만 보존하고 과거 페이지 싹 정리 (트래킹/미트래킹 전체)
      - name: Hard clean wiki (keep notes/)
        working-directory: wiki
        shell: bash
        run: |
          set -e
          if [ -d notes ]; then tar -czf /tmp/notes.tgz notes; fi
          git ls-files -z | xargs -0 -r git rm -f || true
          git clean -fdx -e notes
          if [ -f /tmp/notes.tgz ]; then tar -xzf /tmp/notes.tgz; fi
          echo "Hard clean done. (kept: notes/)"

      - name: Generate wiki pages (write into ./wiki)
        env:
          STAR_TOKEN: ${{ secrets.STAR_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          TITLE_STYLE: newline          # 제목 윗줄, 링크/설명은 아랫줄
          NOTE_LABEL: "노트"            # 노트 링크 라벨
          NOTE_EMOJI: "📝"
          MEMO_PLACEHOLDER: ""          # 메모가 없을 때 '메모:' 뒤에 넣을 플레이스홀더(원하면 "없음" 등)
        run: node scripts/update-wiki.js

      - name: Preview generated files
        run: |
          echo "===== wiki/ ====="
          ls -al wiki || true
          echo "----- Home.md preview -----"
          head -n 30 wiki/Home.md || true

      - name: Commit & push to Wiki
        working-directory: wiki
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore(wiki): clean & rebuild from stars [skip ci]"
            BRANCH=$(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo master)
            git push origin "$BRANCH"
          fi
