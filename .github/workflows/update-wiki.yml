name: Update Wiki from Stars

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"  # 매일 00:00 KST (UTC 15:00)

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      WIKI_REMOTE: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/eeeunhey/awesome-stars.wiki.git

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Clone wiki repo (into ./wiki)
        run: |
          git clone "${WIKI_REMOTE}" wiki
          cd wiki
          echo "Wiki branch: $(git rev-parse --abbrev-ref HEAD || echo master)"
          ls -al

      # 1) 먼저 정리 (notes/만 보존)
      - name: Cleanup old root pages (keep notes/)
        working-directory: wiki
        shell: bash
        run: |
          # 루트의 *.md 삭제 (특수 페이지/notes 보존)
          find . -maxdepth 1 -type f -name '*.md' \
            -not -name 'Home.md' \
            -not -name '_Sidebar.md' \
            -not -name '_Footer.md' \
            -not -name '_Header.md' \
            -delete

          # notes/ 외의 폴더 제거 (과거 잘못 만든 레포별 폴더 정리)
          find . -maxdepth 1 -type d \
            -not -name '.' -not -name '.git' -not -name 'notes' -exec rm -rf {} +

      # 2) 새 페이지 생성
      - name: Generate wiki pages (write into ./wiki)
        env:
          STAR_TOKEN: ${{ secrets.STAR_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          TITLE_STYLE: newline          # 제목을 윗줄, 링크/설명은 아랫줄
          NOTE_LABEL: "노트"            # 노트 링크 라벨 (이모지와 조합됨)
          NOTE_EMOJI: "📝"               # 링크 앞에 붙일 이모지
        run: node scripts/update-wiki.js

      - name: Preview generated files
        run: |
          echo "===== wiki/ ====="
          ls -al wiki || true
          echo "----- Home.md preview -----"
          head -n 30 wiki/Home.md || true

      - name: Commit & push to Wiki
        working-directory: wiki
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore(wiki): clean & rebuild from stars [skip ci]"
            BRANCH=$(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo master)
            git push origin "$BRANCH"
          fi
