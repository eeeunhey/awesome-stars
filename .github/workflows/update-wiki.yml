name: Update Wiki from Stars

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"  # 매일 00:00 KST (UTC 15:00)

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      WIKI_REMOTE: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/eeeunhey/awesome-stars.wiki.git

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i @octokit/rest

      - name: Generate wiki pages
        env:
          STAR_TOKEN: ${{ secrets.STAR_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/update-wiki.js

      # === 디버그: 생성물 확인 (여기서 파일 없으면 실패 처리) ===
      - name: List generated wiki files
        run: |
          echo "===== wiki dir ====="
          if [ -d wiki ]; then ls -al wiki; else echo "wiki dir NOT FOUND"; fi
          FILES=$(ls wiki/*.md 2>/dev/null | wc -l || true)
          echo "MD files: $FILES"
          if [ "$FILES" -eq 0 ]; then
            echo "::error ::No wiki files were generated. Check scripts/update-wiki.js"
            exit 1
          fi
          head -n 20 wiki/Home.md || true

      - name: Clone wiki repo
        run: |
          git clone "${WIKI_REMOTE}" wiki-repo
          echo "===== wiki-repo dir ====="; ls -al wiki-repo || true

      - name: Copy pages and push to wiki
        run: |
          cp -f wiki/*.md wiki-repo/ || true
          cd wiki-repo
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          echo "===== git status BEFORE ====="; git status
          git add -A
          # 위키 기본 브랜치는 보통 master이지만 환경에 따라 다를 수 있으므로 감지 후 푸시
          BRANCH=$(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo master)
          if git diff --cached --quiet; then
            echo "::notice ::No changes to commit."
          else
            git commit -m "chore(wiki): auto-update from stars [skip ci]"
            git push origin "$BRANCH"
          fi
          echo "===== git status AFTER ====="; git status
