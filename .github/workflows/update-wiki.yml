name: Update Wiki from Stars
on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"  # 매일 00:00 KST (UTC 15:00)
jobs:
  run:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install deps
        run: npm i @octokit/rest
      - name: Generate wiki pages
        env:
          STAR_TOKEN: ${{ secrets.STAR_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/update-wiki.js
      - name: Clone wiki & push
        run: |
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki-repo
          mkdir -p wiki-repo
          cp -r wiki/* wiki-repo/ || true
          cd wiki-repo
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore(wiki): auto-update from stars [skip ci]"
            git push
          fi
